<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/assets/editor-mirror/jquery-1.7.1.min.js}" type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script th:src="@{/assets/editor-mirror/ueditor4thirdparty/rich.text.util.js}"></script>
</head>
<script type="text/javascript">
    RichTextUitl.loadEditorProfile();
</script>
<div>
    <input id="save" type="button" value="保存"/>
</div>
<a th:href="@{/detail}" target="_blank">
    进入保存内容页面
</a>

<a th:href="@{/echo}" target="_blank">
    编辑器的回显页面
</a>

<div class="wrap">
    <script id="container" name="content" type="text/plain"></script>
</div>
<script type="text/javascript">
    RichTextUitl.initUEditor(800);
    $("#save").click(function () {
        // 存在localstorage
        var data = window.localStorage;
        window.localStorage.setItem("data", RichTextUitl.ueditor.getContent());
    })
</script>
</body>
</html>
