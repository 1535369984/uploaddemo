
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
<meta charset="utf-8">
<title></title>
</head>
<!--[if IE]>
    <script src="js/base64.js"></script>
<![endif]-->
<body>
    <div class="attach-box" id="attach-box"></div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/attachment_util_new.js"></script>
    <script type="text/javascript" src="js/clamp.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../themes/iframe.css"/>
    <script type="text/javascript">
        var jsonOld = RichtextAttachmentUtils.b64DecodeUnicode(window.name);
        try{
            json = JSON.parse(jsonOld);
        }catch(e){
            json = "";
        }
        if(json){
        	var att_ClockIn = json.att_ClockIn || "";
            if (att_ClockIn != "") {
                var logo = "images/icon_att_clockin.png";
                var title = att_ClockIn.subjectTitle || "";
                var date = att_ClockIn.subjectContent || "";
               
                
                var html = '<div class="attach_item insertClockin clearfix">'+
                                '<div class="img squareRadius"><img src="'+logo+'"></div>'+
                                '<div class="attach_infor">'+
                                    '<h2 class="words2">'+title+'</h2>'+
                                    '<p class="aside">'+date+'</p>'+
                                '</div>'+
                            '</div>';
                $(".attach-box").append(html);
            }
        }
        function openClickEvent(){
            RichtextAttachmentUtils.clickAttachment(JSON.parse("["+jsonOld+"]"), 'attach-box', '');
        };
    </script>
</body>
</html>
